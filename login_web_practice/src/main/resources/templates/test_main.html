<!DOCTYPE html>
<html lang="zh-TW">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>企業認證資料整合系統</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Microsoft JhengHei', sans-serif;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #2c3e50;
            color: white;
            position: fixed;
            padding: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
        }
        .sidebar a:hover {
            background-color: #1a252f;
        }
        .content {
            margin-left: 270px;
            padding: 20px;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f8f9fa;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h4>企業認證資料整合系統</h4>
        <a href="#">儀表板</a>
        <a href="#">認證管理</a>
        <a href="#" class="active">模板設計</a>
        <a href="#">文件管理</a>
        <a href="#">報告生成</a>
        <a href="#">設置</a>
    </div>
    
    <div class="content">
        <div class="top-bar">
            <h3>模板設計</h3>
            <a th:href="@{/logout}">
                <button class="btn btn-danger">登出</button>
            </a>
        </div>
        
        <div class="d-flex gap-2 mb-3">
            <button class="btn btn-primary">保存</button>
            <button class="btn btn-secondary">預覽</button>
            <button class="btn btn-warning">導入模板</button>
            <button class="btn btn-success">導出模板</button>
        </div>
        
        <div class="card p-3 mb-3">
            <label>模板名稱：</label>
            <input type="text" class="form-control" value="SMETA認證模板">
        </div>
        
        <div class="row">
            <div class="col-md-8">
                <div class="card p-3">
                    <h5>模板結構</h5>
                    <div class="mb-2 bg-primary text-white p-2">A. 公司資訊</div>
                    <div class="p-2">A1. 公司名稱 [文字輸入]</div>
                    <div class="p-2">A2. 成立日期 [日期選擇]</div>
                    <div class="p-2">A3. 法人代表 [文字輸入]</div>
                    
                    <div class="mb-2 bg-primary text-white p-2">B. 勞工政策</div>
                    <div class="p-2">B1. 是否有書面勞工政策 [是/否]</div>
                    <div class="p-2">B2. 上傳勞工政策文件 [文件上傳]</div>
                    <div class="p-2">B3. 最近更新日期 [日期選擇]</div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card p-3 mb-3">
                    <h5>可用組件</h5>
                    <button class="btn btn-success w-100 mb-2">新增章節</button>
                    <button class="btn btn-warning w-100 mb-2">文字輸入欄位</button>
                    <button class="btn btn-info w-100 mb-2">日期選擇欄位</button>
                    <button class="btn btn-danger w-100 mb-2">文件上傳欄位</button>
                    <button class="btn btn-secondary w-100">參考文件連結</button>
                </div>
                
                <div class="card p-3">
                    <h5>屬性編輯</h5>
                    <label>欄位名稱：</label>
                    <input type="text" class="form-control" value="是否有書面勞工政策">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
