<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login</title>
  <style>
  .login-container {
    background-color: #fff;
    display: flex;
    flex-direction: column;
    padding: 39px 15px 80px 42px;
  }

  .logo {
    color: #000;
    font: 600 20px Poppins, sans-serif;
  }

  .content-wrapper {
    align-self: center;
    margin-top: 56px;
    width: 100%;
    max-width: 1314px;
  }

  .two-column-layout {
    display: flex;
    gap: 20px;
  }

  .login-form-column {
    width: 38%;
  }

  .login-form {
    border-radius: 10px;
    box-shadow: 0 4px 64px 0 rgba(0, 0, 0, 0.05);
    border: 1px solid rgba(135, 135, 135, 1);
    background-color: #fff;
    display: flex;
    flex-grow: 1;
    flex-direction: column;
    font-size: 16px;
    font-weight: 300;
    width: 100%;
    padding: 44px 35px;
  }

  .welcome-text {
    color: #000;
    font: 25px Poppins, sans-serif;
  }

  .sign-in-text {
    color: #000;
    margin-top: 49px;
    font: 500 31px Poppins, sans-serif;
  }

  .account-type-selector {
    display: flex;
    margin-top: 39px;
    gap: 20px;
    font-size: 15px;
    color: #000;
    font-weight: 500;
    white-space: nowrap;
/*    justify-content: space-between;*/
  }

  .account-type-option {
    font-family:Microsoft JhengHei;
    color: #000000;
    text-decoration-line: underline;
  }

  .input-label {
    color: #000;
    font-family: Poppins, sans-serif;
    font-weight: 400;
    margin-top: 32px;
  }

  .input-field {
    border-radius: 6px;
    border: 1px solid rgba(40, 40, 40, 1);
    background-color: #fff;
    margin-top: 15px;
/*    color: #ababab;*/
    padding: 23px 27px;
    font: 14px Poppins, sans-serif;
  }

  .password-input-wrapper {
    border-radius: 6px;
    border: 1px solid rgba(40, 40, 40, 1);
    background-color: #fff;
/*    display: flex;*/
    margin-top: 15px;
/*    gap: 20px;*/
/*    color: #ababab;*/
    padding: 23px 27px;
    font: 14px Poppins, sans-serif;
  }

/*  .password-input {
    font-family: Poppins, sans-serif;
    flex-grow: 1;
    flex-basis: auto;
    border: none;
    background: transparent;
    color: #ababab;
  }*/

  .password-toggle-icon {
    aspect-ratio: 1;
    object-fit: auto;
    object-position: center;
    width: 21px;
  }

  .login-options {
    display: flex;
    margin-top: 26px;
    width: 100%;
    gap: 20px;
    font-size: 12px;
  }

  .remember-me {
    display: flex;
    gap: 10px;
    color: #000;
    flex: 1;
  }

  .remember-me-checkbox {
    border: 1px solid rgba(0, 0, 0, 1);
    background-color: #fff;
    width: 15px;
    height: 15px;
  }

  .remember-me-text {
    font-family: Poppins, sans-serif;
  }

  .forgot-password {
    color: #4d4d4d;
    font-family: Poppins, sans-serif;
    flex-grow: 1;
    flex-basis: auto;
  }

  .login-button {
    font-family: Poppins, sans-serif;
    border-radius: 6px;
    background-color: #000;
    margin-top: 38px;
    color: #fff;
    font-weight: 500;
    white-space: nowrap;
    padding: 21px 60px;
    border: none;
    cursor: pointer;
  }

  .register-prompt {
    color: #000;
    font-family: Poppins, sans-serif;
    align-self: center;
    margin-top: 61px;
  }

  .register-link {
    font-weight: 600;
    color: #000;
    text-decoration: none;
  }

  .image-column {
    width: 62%;
  }

  .hero-image {
    aspect-ratio: 1.27;
    object-fit: auto;
    object-position: center;
    width: 100%;
    margin-top: 13px;
  }

  @media (max-width: 991px) {
    .login-container {
      padding-left: 20px;
    }

    .logo {
      max-width: 100%;
    }

    .content-wrapper {
      max-width: 100%;
      margin-top: 40px;
    }

    .two-column-layout {
      flex-direction: column;
      align-items: stretch;
      gap: 0;
    }

    .login-form-column,
    .image-column {
      width: 100%;
    }

    .login-form {
      max-width: 100%;
      padding: 0 20px;
    }

    .sign-in-text {
      max-width: 100%;
      margin-top: 40px;
    }

    .account-type-selector {
      white-space: initial;
    }

    .input-label {
      max-width: 100%;
    }

    .input-field {
      max-width: 100%;
      padding: 0 20px;
    }

    .password-input-wrapper {
      max-width: 100%;
      flex-wrap: wrap;
      padding: 0 20px;
    }

    .login-options {
      max-width: 100%;
      flex-wrap: wrap;
    }

    .login-button {
      max-width: 100%;
      white-space: initial;
      padding: 21px 20px;
    }

    .register-prompt {
      margin-top: 40px;
    }

    .hero-image {
      max-width: 100%;
    }
  }

  .visually-hidden {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0, 0, 0, 0);
    white-space: nowrap;
    border: 0;
  }
  </style>
</head>

<div class="login-container">
  <!-- <header class="logo">Your Logo</header> -->
  <main class="content-wrapper">
    <div class="two-column-layout">
      <section class="login-form-column">
        <form th:action="@{/login_premium}" th:object="${user}" method="post" class="login-form">
          <h1 class="welcome-text">Welcome !</h1>
          <h2 class="sign-in-text">Sign in, 進階會員!</h2>
          <div class="account-type-selector">
            <a th:href="@{/login_normal}">
              <span class="account-type-option">普通會員</span>
            </a>
            <a th:href="@{/login_premium}">
              <span class="account-type-option">進階會員</span>
            </a>
          </div>
          <label for="username" class="input-label">User name</label>
          <input id="username" type="text" th:field="*{username}" class="input-field" placeholder="Enter your user name" />
          <label for="password" class="input-label">Password</label>
          <input id="password" type="password" th:field="*{password}" class="password-input-wrapper" placeholder="Enter your password" />
<!--           <div class="password-input-wrapper">
            <input id="password" type="password" class="password-input" placeholder="Enter your Password" />
            <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/7d25d5175725ec3db38149df182a893e822c619c8cdb0aeff4d48698f8488912?apiKey=e4c10555449345d28580acd030c33464&" class="password-toggle-icon" alt="" />
          </div> -->
          <!-- <div class="login-options">
            <div class="remember-me">
              <input type="checkbox" id="remember-me" class="remember-me-checkbox" />
              <label for="remember-me" class="remember-me-text">Remember me</label>
            </div>
            <a href="#" class="forgot-password">Forgot Password ?</a>
          </div> -->
          <button type="submit" class="login-button">Login</button>
          <p class="register-prompt">
            Don't have an Account ? <a th:href="@{/register_premium}" class="register-link">Register</a>
          </p>
        </form>
      </section>
      <section class="image-column">
        <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/29224604295b3a74940f4a4ca581ce98d2a3466f98f27008d50beff816fbedab?apiKey=e4c10555449345d28580acd030c33464&" class="hero-image" alt="Login page illustration" />
      </section>
    </div>
  </main>
</div>

<div th:if="${errorMessage}">
    <script th:inline="javascript">
        alert([[${errorMessage}]]);
    </script>
</div>
